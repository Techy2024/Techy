name: techy_version1
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  provider: ^6.1.2
  shrine_images: ^2.0.2
  http: ^1.2.2
  video_player: ^2.5.0
  speech_to_text: ^6.3.0
  table_calendar: ^3.1.2
  bookfx: ^0.0.2
  firebase_core: ^3.5.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1
  flutter_markdown: ^0.7.3+1
  geolocator: ^10.0.1
  flutter_background_service: ^5.0.10
  geocoding: ^3.0.0
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
  - assets/
  - assets/glb/
  - assets/image/
  - assets/image/calendar/
  - assets/image/note/
  - assets/gif/
  - assets/gif/techy/
  - assets/gif/ENFJ/
  - assets/gif/ESFP/
  - assets/gif/INTJ/
  - assets/gif/ISTP/
